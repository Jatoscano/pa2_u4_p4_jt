<!-Es la version de HTML->
<!DOCTYPE html> 

<!-Se relaciona con la MetaData->
<!-Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!-Se da la codificacion de la navegacion->
    <meta charset="UTF-8"> 
    <!-Adpatacion a que dispositivo se usa->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-Pestania que se utilizara en el navegador->
    <title>Document</title> 
</head>
<!-Contiene lo que la Pagina Web se va a visualizar->
<body> 
    <h1>Hola Mundo</h1>
    <table>
		<!-Cabecera de la Tabla->
		<thead>
			<!-Definir las fias->
			<tr>
				<!-Definir las columnas->
				<th>
					ID
				</th>
				<th>
					Nombre
				</th>
				<th>
					Apellido
				</th>
				<th>
					Cedula
				</th>
			</tr>
		</thead>
<tbody>
			<tr th:each="propietario:${propietarios}">
			<td th:text="${propietario.id}"></td>
			<td th:text="${propietario.nombre}"></td>
			<td th:text="${propietario.apellido}"></td>
			<td th:text="${propietario.cedula}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
