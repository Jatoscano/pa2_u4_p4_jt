<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link en bootstrap para configurar la interfaz de nuestra pagina web-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--Pestania que se utilizara en el navegador-->
    <title>Lista de Usuarios</title> 
</head>
<!--Contiene lo que la Pagina Web se va a visualizar-->
<body> 
    <h1>Hola Mundo</h1>
    <table class="table table-sm">
		<!--Cabecera de la Tabla-->
		<thead>
			<!--Definir las filas-->
			<tr >
				<!--Definir las columnas-->
				<th>
					ID
				</th>
				<th>
					Nombre
				</th>
				<th>
					Apellido
				</th>
				<th>
					Cedula
				</th>
				<th>
					Editar
				</th>
				<th>
					Borrar
				</th>
			</tr>
		</thead>
<tbody>
			<tr th:each="propietario:${propietarios}">
			<td th:text="${propietario.id}"></td>
			<td th:text="${propietario.nombre}"></td>
			<td th:text="${propietario.apellido}"></td>
			<td th:text="${propietario.cedula}"></td>
			<td>
				<form th:action="@{/propietarios/buscarPorId/{id}(id=${propietario.id})}"
			      	  th:method="GET">
				<input class="btn btn-warning" type="submit" value="Editar">
			</form>
			</td>
			<td>
				<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}"
			          th:method="DELETE">
				<input class="btn btn-danger" type="submit" value="Borrar">
			</form>
			</td>
			</tr>
		</tbody>
	</table>
	<!--target nos permite redireccionar a otra pestania con _blank-->
    <a class="btn btn-outline-info" th:href="@{/propietarios/nuevoPropietario}">Agregar un nuevo Propietario</a>
</body>
</html>
